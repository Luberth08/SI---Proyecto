<div class="logo">
<strong>Tornería Renacer</strong>
</div>

<div class="user-area">

    <div class="user-info">
        <div class="user-name">{{username}}</div>
        <div class="user-role">{{rol}}</div>
    </div>

    <button class="user-avatar" id="user-menu-toggle" aria-label="Menú de usuario">
        {{logo_u}}
        <span class="dropdown-arrow"></span>
    </button>

    <div class="user-menu" id="user-menu">
        <ul>
            <li><a href="#"><i class="icon-user"></i> Mi perfil</a></li>
            <li><a href="#"><i class="icon-settings"></i> Configuración</a></li>
            <li><a href="/logout/" id="logout-btn"><i class="icon-logout"></i> Cerrar sesión</a></li>
        </ul>
    </div>
</div>
